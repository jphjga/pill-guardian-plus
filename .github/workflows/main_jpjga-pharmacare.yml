name: Build and Deploy Vite App to Azure Web App

on:
  push:
    branches:
      - main
  workflow_dispatch:

jobs:
  build_and_deploy:
    runs-on: ubuntu-latest
    permissions:
      id-token: write # Required for the azure/login action

    steps:
      # 1. Get the source code from your repository
      - name: 'Checkout Github Action'
        uses: actions/checkout@v4

      # 2. Set up the specific Node.js version you need
      - name: 'Set up Node.js version'
        uses: actions/setup-node@v3
        with:
          node-version: '20.x' # Using an LTS version is recommended

      # 3. Install all dependencies and run the build command
      - name: 'npm install and build'
        run: |
          npm install
          npm run build --if-present

      # 4. Log in to Azure using your existing secrets
      - name: 'Login to Azure'
        uses: azure/login@v2
        with:
          client-id: ${{ secrets.AZUREAPPSERVICE_CLIENTID_FAC15D480FDD4F939B14868D3A20C0B1 }}
          tenant-id: ${{ secrets.AZUREAPPSERVICE_TENANTID_24BF098928104B4CAD7753B3EE614F4C }}
          subscription-id: ${{ secrets.AZUREAPPSERVICE_SUBSCRIPTIONID_600F4B0AE419432AACE45AA0991DCAA8 }}

      # 5. Deploy the build output ('dist' folder) to Azure
      - name: 'Deploy to Azure Web App'
        uses: azure/webapps-deploy@v3
        with:
          app-name: 'jpjga-pharmacare'
          slot-name: 'Production'
          package: ./dist # <-- This remains the most critical line
