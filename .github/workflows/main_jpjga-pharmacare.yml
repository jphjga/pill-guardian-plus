# Docs for the Azure Web Apps Deploy action: https://github.com/Azure/webapps-deploy
# More GitHub Actions for Azure: https://github.com/Azure/actions

name: Build and deploy Node.js app to Azure Web App - jpjga-pharmacare

on:
  push:
    branches:
      - main
  workflow_dispatch:

jobs:
  build:
    runs-on: ubuntu-latest
    permissions:
      contents: read

    steps:
      - uses: actions/checkout@v4

      - name: Set up Node.js version
        uses: actions/setup-node@v3
        with:
          node-version: '22.x'

      - name: npm install and build
        run: |
          npm install
          npm run build --if-present

      # --- NEW DEBUGGING STEP ---
      # This will print all the files to the log so you can confirm 'dist' was created
      - name: List files in the repository
        run: |
          ls -R

      - name: Upload artifact for deployment job
        uses: actions/upload-artifact@v4
        with:
          name: node-app
          path: ./dist  # <-- THIS IS THE CRITICAL FIX!
  deploy:
    runs-on: ubuntu-latest
    needs: build
    permissions:
      id-token: write
      contents: read

    steps:
      - name: Download artifact from build job
        uses: actions/download-artifact@v4
        with:
          name: node-app
      
      - name: Login to Azure
        uses: azure/login@v2
        with:
          client-id: ${{ secrets.AZUREAPPSERVICE_CLIENTID_FAC15D480FDD4F939B14868D3A20C0B1 }}
          tenant-id: ${{ secrets.AZUREAPPSERVICE_TENANTID_24BF098928104B4CAD7753B3EE614F4C }}
          subscription-id: ${{ secrets.AZUREAPPSERVICE_SUBSCRIPTIONID_600F4B0AE419432AACE45AA0991DCAA8 }}

      - name: 'Deploy to Azure Web App'
        id: deploy-to-webapp
        uses: azure/webapps-deploy@v3
        with:
          app-name: 'jpjga-pharmacare'
          slot-name: 'Production'
          package: . # This is now correct, as it refers to the root of the downloaded artifact which is the content of 'dist'

