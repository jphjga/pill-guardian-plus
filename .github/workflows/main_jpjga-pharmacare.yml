name: Build and Deploy Vite App to Azure Web App

on:
  push:
    branches:
      - main
  workflow_dispatch:

jobs:
  build_and_deploy:
    runs-on: ubuntu-latest
    permissions:
      id-token: write # Required for Azure login
      contents: read  # Required to check out the repository's code

    steps:
      # Step 1: Check out your repository's source code
      - name: 'Checkout Github Action'
        uses: actions/checkout@v4

      # Step 2: Set up the Node.js environment
      - name: 'Set up Node.js version'
        uses: actions/setup-node@v3
        with:
          node-version: '20.x'

      # Step 3: Install dependencies and build the project. This creates the 'dist' folder.
      - name: 'npm install and build'
        run: |
          npm install
          npm run build --if-present

      # Step 4: Log in to Azure using your existing secrets
      - name: 'Login to Azure'
        uses: azure/login@v2
        with:
          client-id: ${{ secrets.AZUREAPPSERVICE_CLIENTID_FAC15D480FDD4F939B14868D3A20C0B1 }}
          tenant-id: ${{ secrets.AZUREAPPSERVICE_TENANTID_24BF098928104B4CAD7753B3EE614F4C }}
          subscription-id: ${{ secrets.AZUREAPPSERVICE_SUBSCRIPTIONID_600F4B0AE419432AACE45AA0991DCAA8 }}

      # Step 5: Deploy the contents of the 'dist' folder to Azure App Service
      - name: 'Deploy to Azure Web App'
        uses: azure/webapps-deploy@v3
        with:
          app-name: 'jpjga-pharmacare'
          slot-name: 'Production'
          package: ./dist 
          clean: true # <-- THE FINAL FIX IS HERE
